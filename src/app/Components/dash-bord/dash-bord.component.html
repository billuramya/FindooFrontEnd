<mat-toolbar>
    <mat-toolbar-row style="background-color: white;">
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle();">menu</mat-icon>
        </button>
        <img src="../../assets/Google_keep.png" class="keep-img"/>
        <h1 style="margin-left:10px">Keep</h1>
        <div class="mat-toolbar-row-col2">
            <mat-icon >search</mat-icon>
            <input matInput placeholder="Search" (keyup)="search($event)">
        </div>
    
        <div class="nav-bar-top" style="margin-left:80px">
            <button mat-icon-button  matTooltip="refresh"><mat-icon>refresh</mat-icon></button>
            <button mat-icon-button  matTooltip="List_view"><mat-icon>view_stream</mat-icon></button>
            <button mat-icon-button  matTooltip="Settings"><mat-icon>settings</mat-icon></button>
            <button mat-icon-button  matTooltip="Google apps"><mat-icon>apps</mat-icon></button>
            <button mat-icon-button  class="increase_size"  matTooltip="Account details"><mat-icon >account_circle</mat-icon></button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
    <mat-sidenav-container>
        <mat-sidenav #sidenav opened="true" mode="side" style="width: 180px;">
                <mat-nav-list>
                    <a mat-list-item (click)="note()" ><img src='../../assets/bulb.svg'  style="padding-right: 15px;padding-top: 15px; margin-top: 10px;"/><label style="padding-bottom: 40px; margin-bottom: 30px;">Notes</label></a>
                    <a mat-list-item><img src='../../assets/remainder.svg' style="padding-right: 15px;padding-top: 15px;"/><label>Remainder</label></a>
                    <a mat-list-item><img src='../../assets/edit.svg' style="padding-right: 15px; padding-top: 15px;" /><label>Edit Lables</label></a>
                    <a mat-list-item (click)="archive()"><img src='../../assets/archive.svg'  style="padding-right: 15px;padding-top: 15px;"/><label>Archive</label></a>
                    <a mat-list-item  (click)="trash()"><img src='../../assets/trash.svg' style="padding-right: 15px;padding-top: 15px;"/><label>Trash</label></a>
                </mat-nav-list>
        </mat-sidenav>
            <mat-sidenav-content>
                <div style="height: 88vh;">
                    <router-outlet />
                </div>
                 

            </mat-sidenav-content>
        
    </mat-sidenav-container>
